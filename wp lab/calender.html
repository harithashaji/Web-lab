<html>
<head>
<title>Calender</title>
</head>
<body>
Enter year<input type="text" id="getyr">
Enter month<input type="text" id="getmnth">
<input type="button" id="subtn" value="get" onclick="generate()" > </td>
<div id="content"> </div>
</body>
<script>
function generate() {
var getcal = "<table BORDER=5 id='calender'><tr><th>SUN</th><th>MON</th><th>TUE</th><th>WED</th><th>THU</th><th>FRI</th><th>SAT</th></tr><tr>"
var getyr = document.getElementById("getyr").value;
var getmnth = document.getElementById("getmnth").value;
getmnth -=1;
var date = new Date(getyr,getmnth);
var day = date.getDay();
for (var i = 0; i < day; i++) {
getcal += "<td></td>";
}
while (date.getMonth() == getmnth)
{
getcal += "<td>" + date.getDate() + "</td>";
if (date.getDay() == 6) 
{
getcal += "</tr><tr>";
}
date.setDate(date.getDate() + 1);
}       
getcal += "</table>"
document.getElementById("content").innerHTML = getcal;
}
</script>
</html>
